<!doctype html>
<html>
<script src="../index.js"></script>
<script>
(function() {
  var x = new Error();
  console.log(x.__proto__ === Error.prototype);
  function X() {}
  var x = new X();
  console.log(x.__proto__ === X.prototype); // prints false
  if( X.__proto__ ) {
    console.log(x.__proto__ === X.prototype); // prints true !
  }
  function Y() {}
  function Z() {
    return Z.__proto__.apply(this, arguments);
  }
  Z.prototype = Object.create(Y.prototype);
  var y = new Y();
  console.log(y.__proto__ === Y.prototype); // prints undefined
  var z = new Z();
  console.log(y.__proto__ === Y.prototype); // prints __proto__ initialized by Z constructor!
})();
</script>
</html>
